<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="firstName">First Name</label>
      <br />
      <input
        type="text"
        maxlength="16"
        required
        name="FirstName"
        id="firstName"
      />
      <br /><br />

      <label for="secondName">Second Name</label>
      <br />
      <input type="text" maxlength="16" name="SecondName" id="secondName" />
      <br /><br />

      <label for="thirdName">Third Name</label>
      <br />
      <input
        type="text"
        maxlength="16"
        required
        name="ThirdName"
        id="thirdName"
      />
      <br /><br />

      <label for="age">Age</label>
      <br />
      <input type="number" name="Age" id="age" />
      <br /><br />

      <label for="birthday">Birthday</label>
      <br />
      <input type="date" name="Birthday" id="date" max="2025-01-03" />
      <br /><br />
      <label for="email">Email</label>
      <br />
      <input type="email" name="Email" id="email" />
      <br /><br />
      <label for="password">Password</label>
      <br />
      <input type="password" name="Password" id="password" />
      <br /><br />
      <label for="gender"> gender</label>
      <br />
      <input type="radio" name="gender" id="gender" value="1" checked />Male
      <input type="radio" name="gender" id="gender" value="0" />Female

      <br /><br />
      <label for="skills">Skills</label><br />
      <input
        type="checkbox"
        name="Skills"
        id="skills"
        value="skill1"
        checked
      />skill1 <br />
      <input
        type="checkbox"
        name="Skills"
        id="skills"
        value="skill2"
        checked
      />skill2<br />
      <input
        type="checkbox"
        name="Skills"
        id="skills"
        value="skill3"
      />skill3<br />
      <input
        type="checkbox"
        name="Skills"
        id="skills"
        value="skill4"
      />skill4<br />
      <input
        type="checkbox"
        name="Skills"
        id="skills"
        value="skill5"
      />skill5<br />
      <input
        type="checkbox"
        name="Skills"
        id="skills"
        value="skill6"
      />skill6
      <br /><br />

      <select name="Country" id="country" multiple>
        <option value="jordan">Jordan</option>
        <option value="country2">Country2</option>
        <option value="country3" selected>Country3</option>
        <option value="country4">Country4</option>
      </select>

      <br /><br />
      <input type="text" list="countries">
      <datalist name="Countries" id="countries">
        <option value="jordan">Jordan</option>
        <option value="country2">Country2</option>
        <option value="country3" selected>Country3</option>
        <option value="country4">Country4</option>
      </datalist>
      <br><br>
      <input type="submit" value="Save" />
    </form>
  </body>
</html>
