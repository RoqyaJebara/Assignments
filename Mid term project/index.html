      <div class="tab-pane fade show active page1" id="form" role="tabpanel" aria-labelledby="nav-form-tab">
        <h1>Add User</h1>
      <section >
           
      <div >
        <form  onsubmit="return successfulalert(), saveData(),reset()"  >
          <!--
          
          //id="userForm" for not default and show first data-bs-target
          //false no reload page -->
          <div class="main_form">
           <div>
               <label for="email">Email :</label>
               <input
                 type="email"
                 name="email"
                 id="email"
                 placeholder="Enter your email"
                 required
               />
             </div>
             <div>
               <label for="name">Name :</label>
               <input
                 type="text"
                 name="name"
                 id="name"
                 placeholder="Enter your name only alphapet "
                 pattern = "^[A-Za-z]+[A-Za-z ]*$"
                 required
               />
             </div>
             <div>
               <label for="PhoneNumber">Phone Number:</label>
               <input
                 type="tel"
                 name="PhoneNumber"
                 id="PhoneNumber"
                 placeholder="Enter your Phone Number"
                 minlength="10"
                 pattern="[0-9]+"
                 required
               />
             </div>
             <div>
               <label for="gender">Gender :</label>
               <select name="gender" id="gender" required>
                 <option value="male">Male</option>
                 <option value="female">Female</option>
                 <option value="other">Other</option>
               </select>
             </div>
             <div>
               <label for="address ">Address :</label>
               <textarea name="address" id="address" required></textarea>
             </div>
           <button type="submit" class="btn btn-primary" > save</button>   
        
           </div>
       
         </form>
      </div>
      </section></div>
